<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Hello, World!</div>
    <a href="https://github.com/NataliCohen17/natalic.git" class="button" target="_blank">Open GitHub Repo</a>
    <div class="image">
        <img src="happy.gif" alt="Happy GIF" width="200" />
    </div>
</body>
</html>
